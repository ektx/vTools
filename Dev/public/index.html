<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <% if (process.env.NODE_ENV === 'production') { %>
      <% for (let css of htmlWebpackPlugin.options.cdn.css) { %>
        <link href="<%= css %>" rel="preload" as="script">
        <script href="<%= css %>" rel="stylesheet" as="style"></script>
      <% } %>
      <% for (let js of htmlWebpackPlugin.options.cdn.js) { %>
        <link href="<%= js %>" rel="preload" as="script">
        <script src="<%= js %>"></script>
      <% } %>
    <% } %>
    <title>vtools</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vtools doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
